  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
    }

    header {
      background: #ffffff;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 60px;
    }

    header img {
      width: auto;
      height: 220px;
      max-width: 100%;
      object-fit: contain;
    }

    .subheader {
      font-family: "Helvetica", "Arial", sans-serif;
      font-weight: normal;
      font-size: 24px;
      color: #000000;
      margin-top: 15px;
    }

    .site-footer {
      font-family: "Helvetica", "Arial", sans-serif;
      font-weight: normal;
      background-color: #ffffff;
      padding: 10px 0;
      font-size: 18px;
      color: #000000;
      text-align: left;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      header img { height: 150px; }
    }

    a { color: black; text-decoration: none; }
    a:hover { color: black; text-decoration: underline; }

    .site-footer .footer-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .masonry {
      column-count: 4;
      column-gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 10px 60px;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.2s ease;
    }

    .masonry-item img:hover { transform: scale(1.02); }

    .lightbox {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 40px;
      overflow: auto;
    }

    .lightbox-content {
      display: flex;
      width: 100%;
      max-width: 1000px;
      gap: 30px;
      align-items: center;
      justify-content: center;
    }

    .lightbox-text {
      color: #fff;
      flex: 0 1 380px;
      max-width: 400px;
      font-size: 18px;
      line-height: 1.4;
    }

    .lightbox-text h2 { margin-bottom: 10px; }

    .lightbox-media {
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 80vh;
      width: 100%;
    }

    .lightbox-media img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
    }

    .lightbox-video-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      display: none;
    }
    .lightbox-video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10000;
    }

    @media (max-width: 1000px) { .masonry { column-count: 3; } }
    @media (max-width: 700px)  { .masonry { column-count: 2; } }
    @media (max-width: 500px)  { .masonry { column-count: 1; } }

    @media (max-width: 768px) {
      .lightbox {
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .lightbox-content {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 16px;
        max-width: 100%;
        width: 100%;
        transform: translateY(130px);
      }

      .lightbox-text { max-width: 100%; order: 2; }
      .lightbox-media { order: 1; max-height: 70vh; width: 100%; }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 16px;
        font-size: 28px;
      }
    }

    @media (min-width: 769px) {
      #lightbox[data-media="skateboard portrait 2022.jpg"] .lightbox-content,
      #lightbox[data-media="skateboard portrait 2024.jpg"] .lightbox-content {
        transform: none;
      }

      #lightbox[data-media="skateboard portrait 2022.jpg"] .lightbox-media img,
      #lightbox[data-media="skateboard portrait 2024.jpg"] .lightbox-media img {
        max-height: 75vh;
        width: auto;
      }
    }
  </style>
</head>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <div class="lightbox-text">
        <h2 id="lightbox-title"></h2>
        <p id="lightbox-description"></p>
      </div>

      <div class="lightbox-media">
        <img id="lightbox-image" src="" alt="" style="display: none;">
        <div class="lightbox-video-wrapper" id="lightbox-video-wrapper">
          <iframe id="lightbox-video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <button class="close-btn" onclick="closeLightbox()">X</button>
  </div>

  <script>
    function isYouTube(url) {
      return /youtube\.com|youtu\.be/.test(url);
    }

    function openLightbox(mediaSrc, title, description) {
      const imageElement  = document.getElementById('lightbox-image');
      const videoWrapper  = document.getElementById('lightbox-video-wrapper');
      const videoElement  = document.getElementById('lightbox-video');
      const lightbox      = document.getElementById('lightbox');

      lightbox.setAttribute('data-media', mediaSrc);

      if (isYouTube(mediaSrc)) {
        imageElement.style.display = 'none';
        videoWrapper.style.display = 'block';
        videoElement.src = mediaSrc;
      } else {
        videoWrapper.style.display = 'none';
        videoElement.src = '';
        imageElement.style.display = 'block';
        imageElement.src = mediaSrc;
      }

      document.getElementById('lightbox-title').innerText = title || '';
      document.getElementById('lightbox-description').innerText = description || '';
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const videoElement = document.getElementById('lightbox-video');
      const videoWrapper = document.getElementById('lightbox-video-wrapper');

      videoElement.src = '';
      videoWrapper.style.display = 'none';
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
